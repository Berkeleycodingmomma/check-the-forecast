<!DOCTYPE html>
<html lang="en">
<!-- starter HTML code -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check The Weather</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<!-- added the tittle/created my rows/colums -->
<body>
    <h1>Check the Weather</h1>
    <div class="container-main">
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 colOne"></div>
            <label>Enter city name here</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control textVal" placeholder="Heber...">
                <button class="btn btn-primary search" type="button" id="button-addon2"><i
                        class="fas fa-search"></i></button>
            </div>
        <!-- added my container for the search city history -->
        <div class="container cityHist"></div>
<!--styling my container for the weather "today" -->
    </div>
    <div class="col-12 col-md-3 col-xl-9 colTwo">
        <div class="row today">
            <div class="card bg-light mb-3 " style="max-width: 400px;">
                <h2 class="card-header cardTodayCityName"></h2>
                <h3 class="card-header cardTodayDate"></h3>
                <img class="icons" />
                <div class="card-body cardBodyToday">
                </div>
            </div>


        </div>
<!-- added my class needed for the five day forcast row -->
        <div class="row fiveForecast"></div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
